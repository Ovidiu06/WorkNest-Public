{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'profil_candidat.css' %}" xmlns="http://www.w3.org/1999/html">
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="{% static 'documente/default_profil.jpg' %}"><span class="font-weight-bold">Nume Prenume</span><span class="text-black-50"></span><span> </span></div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Angajat Nou</h4>
                </div>
                    <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <span class="text-danger small">{{ field.errors|join:", " }}</span>
                    {% endif %}
                            {% endfor %}
                        </div>
                <button class="btn btn-primary profile-button" type="submit">Salveaza angajat nou</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
