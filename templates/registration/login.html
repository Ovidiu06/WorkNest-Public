<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Login Page</title>
    </head>
    <body style="background-color: #eeedde">
    <form method="post">
    {% csrf_token %}
    <div>
        <div style="background-color: #eeedde; height: 100vh; box-sizing: content-box">
            <div class="" style="padding: 20%">
                {% load static %}
                <a href="{% url 'candidati:recrutare' %}" target="_self"><img src="{% static 'logo.jpeg' %}" alt="Logo WorkNest"/></a>
                <label>Username:<input class="form-control" type="text" name="username"></label>
                <label>Password:<input class="form-control" type="password" name="password"></label>
                <button type="submit" class="btn btn-outline-info" style="background-color:hover: #eeedde; color: #011434;">login</button>
                <span style="color: red">{{ form.non_field_errors }}</span>
            <a href="{% url 'password_reset' %}" style="color: red;">Reseteaza parola</a>
          </div>
        </div>
    </div>
    </form>
    </body>
</html>
