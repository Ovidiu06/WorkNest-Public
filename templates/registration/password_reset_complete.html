<!DOCTYPE html>
<html lang="ro">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Resetare completa</title>
    </head>
    <body style="background-color: #eeedde;">
        <div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
            <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
                {% load static %}
                <div class="text-center mb-4">
                    <a href="{% url 'candidati:recrutare' %}" target="_self"><img src="{% static 'logo.jpeg' %}" alt="Logo WorkNest" style="max-width: 150px;"></a>
                </div>
                <h2 class="text-center mb-4">Resetare completa</h2>
                <p class="text-center">Parola ta a fost resetata cu succes. Te poti autentifica acum folosind noua parola.</p>
                <a href="{% url 'login' %}" class="btn btn-outline-info btn-block" style="color: #011434;">Autentificare</a>
            </div>
        </div>
    </body>
</html>
