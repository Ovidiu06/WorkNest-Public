<!DOCTYPE html>
<html lang="ro">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Creeaza cont nou</title>
    </head>
    <body style="background-color: #eeedde;">
        <form method="post" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
            {% csrf_token %}
            <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px;">
                {% load static %}
                <div class="text-center mb-4">
                    <a href="{% url 'candidati:recrutare' %}" target="_self"><img src="{% static 'logo.jpeg' %}" alt="Logo WorkNest" style="max-width: 150px;"></a>
                </div>
                <h2 class="text-center mb-4">Creeaza cont nou</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input id="username" class="form-control" type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Parola:</label>
                    <input id="password1" class="form-control" type="password" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirma Parola:</label>
                    <input id="password2" class="form-control" type="password" name="password2" required>
                </div>
                <button type="submit" class="btn btn-outline-info btn-block mt-3" style="color: #011434;">Creeaza cont</button>
                {% if form.non_field_errors %}
                    <span style="color: red;" class="d-block mt-3">{{ form.non_field_errors }}</span>
                {% endif %}
                <p class="mt-3 text-center">
                    <a class="btn btn-outline-info btn-sm mt-1 float-right" style="color: #011434;" href="{% url 'angajati:administreaza_angajatii' %}">Inapoi</a>
                </p>
            </div>
        </form>
    </body>
</html>
