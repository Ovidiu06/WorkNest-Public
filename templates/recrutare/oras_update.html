{% extends 'base.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'profil_candidat.css' %}">
<form method="post">
    {% csrf_token %}
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="{% static 'oras.png' %}">
                    <h4 class="font-weight-bold mt-3">{{ object.nume }}</h4>
                </div>
            </div>
            <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Editare Oras</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            {% for field in form %}
                                {{ field.label_tag }}<span style="color: red">{{ field.errors }}</span>{{ field }}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Salveaza Modificarile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
